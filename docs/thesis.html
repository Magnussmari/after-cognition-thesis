<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Cognition - Secure Access</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .loading-container {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Auth overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Verifying access...</p>
        </div>
    </div>

    <!-- Original thesis content will be loaded here -->
    <div id="thesis-content" class="hidden"></div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://axjuevxjcestqhzdgjca.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4anVldnhqY2VzdHFoemRnamNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1MTM3NzUsImV4cCI6MjA1MjA4OTc3NX0.MJnRQLIlTKHJx5RJJJoM11L8A2qOT1C3_9s7WLCNbSI'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession()
                
                if (error) {
                    throw error
                }
                
                if (!session) {
                    // Not authenticated - redirect to login
                    window.location.href = '/after-cognition-thesis/auth.html'
                    return
                }
                
                // Check if user has thesis access
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', session.user.id)
                    .single()
                
                if (!profile) {
                    alert('Profile not found. Please contact the administrator.')
                    await supabase.auth.signOut()
                    window.location.href = '/after-cognition-thesis/auth.html'
                    return
                }
                
                // Check thesis access (for non-admins)
                if (profile.role !== 'admin') {
                    const { data: hasAccess } = await supabase
                        .rpc('has_thesis_access', {
                            p_user_id: session.user.id,
                            p_thesis_id: 'after-cognition',
                            p_required_level: 'read'
                        })
                    
                    if (!hasAccess) {
                        alert('You do not have access to this thesis. Please contact the administrator.')
                        await supabase.auth.signOut()
                        window.location.href = '/after-cognition-thesis/auth.html'
                        return
                    }
                }
                
                // Log access
                await supabase.rpc('log_audit_event', {
                    p_action: 'access_thesis',
                    p_resource_type: 'thesis',
                    p_resource_id: 'after-cognition',
                    p_details: { path: window.location.pathname }
                })
                
                // Load the original thesis content
                await loadThesisContent()
                
            } catch (error) {
                console.error('Auth check error:', error)
                alert('Authentication error: ' + error.message)
                window.location.href = '/after-cognition-thesis/auth.html'
            }
        }
        
        async function loadThesisContent() {
            try {
                // Fetch the original index.html content
                const response = await fetch('/after-cognition-thesis/index-original.html')
                if (!response.ok) {
                    throw new Error('Failed to load thesis content')
                }
                
                const html = await response.text()
                
                // Insert the content
                document.getElementById('thesis-content').innerHTML = html
                
                // Hide overlay and show content
                document.getElementById('auth-overlay').classList.add('hidden')
                document.getElementById('thesis-content').classList.remove('hidden')
                
                // Execute any scripts in the loaded content
                const scripts = document.getElementById('thesis-content').querySelectorAll('script')
                scripts.forEach(script => {
                    const newScript = document.createElement('script')
                    if (script.src) {
                        newScript.src = script.src
                    } else {
                        newScript.textContent = script.textContent
                    }
                    document.head.appendChild(newScript)
                })
                
            } catch (error) {
                console.error('Error loading thesis content:', error)
                alert('Error loading thesis content: ' + error.message)
            }
        }
        
        // Start auth check
        checkAuth()
    </script>
</body>
</html>
