<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Cognition: Secure Access</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .auth-button:hover:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.8rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>After Cognition</h1>
        </div>
        
        <div class="subtitle">
            Human Value in the Age of Irreducibility
        </div>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your.email@example.com"
                >
            </div>
            
            <button type="submit" class="auth-button" id="submit-btn">
                Send Magic Link
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending magic link...</p>
        </div>
        
        <div id="message"></div>
        
        <div class="footer">
            <p>Secure authentication via magic link</p>
            <p>No password required</p>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://axjuevxjcestqhzdgjca.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4anVldnhqY2VzdHFoemRnamNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1MTM3NzUsImV4cCI6MjA1MjA4OTc3NX0.MJnRQLIlTKHJx5RJJJoM11L8A2qOT1C3_9s7WLCNbSI'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Check if user is already logged in
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // Redirect to thesis
                window.location.href = '/after-cognition-thesis/thesis.html'
            }
        })

        // Handle form submission
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const submitBtn = document.getElementById('submit-btn')
            const loading = document.getElementById('loading')
            const messageDiv = document.getElementById('message')
            
            // Show loading state
            submitBtn.disabled = true
            loading.style.display = 'block'
            messageDiv.innerHTML = ''
            
            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/after-cognition-thesis/auth-callback.html'
                    }
                })
                
                if (error) {
                    throw error
                }
                
                // Success message
                messageDiv.innerHTML = `
                    <div class="message success">
                        ✉️ Check your email for the magic link!<br>
                        Click the link to access the thesis.
                    </div>
                `
                
            } catch (error) {
                // Error message
                messageDiv.innerHTML = `
                    <div class="message error">
                        ❌ Error: ${error.message}
                    </div>
                `
            } finally {
                // Hide loading state
                submitBtn.disabled = false
                loading.style.display = 'none'
            }
        })

        // Check current auth state
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = '/after-cognition-thesis/thesis.html'
            }
        })
    </script>
</body>
</html>
