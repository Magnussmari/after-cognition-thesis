<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .error {
            color: #721c24;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Authenticating...</h1>
        <p id="message">Please wait while we verify your access.</p>
        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://axjuevxjcestqhzdgjca.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4anVldnhqY2VzdHFoemRnamNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1MTM3NzUsImV4cCI6MjA1MjA4OTc3NX0.MJnRQLIlTKHJx5RJJJoM11L8A2qOT1C3_9s7WLCNbSI'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        async function handleAuthCallback() {
            try {
                // Get the auth code from URL
                const urlParams = new URLSearchParams(window.location.search)
                const code = urlParams.get('code')
                
                if (code) {
                    // Exchange the code for a session
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code)
                    
                    if (error) {
                        throw error
                    }
                    
                    if (data.session) {
                        // Success - redirect to thesis
                        document.getElementById('title').textContent = 'Success!'
                        document.getElementById('message').textContent = 'Redirecting to thesis...'
                        
                        setTimeout(() => {
                            window.location.href = '/after-cognition-thesis/thesis.html'
                        }, 1000)
                    }
                } else {
                    throw new Error('No authentication code found')
                }
                
            } catch (error) {
                console.error('Auth callback error:', error)
                
                // Hide spinner and show error
                document.getElementById('spinner').style.display = 'none'
                document.getElementById('title').textContent = 'Authentication Error'
                document.getElementById('message').style.display = 'none'
                
                const errorDiv = document.getElementById('error-message')
                errorDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br><br>
                        <a href="/after-cognition-thesis/auth.html">‚Üê Return to login</a>
                    </div>
                `
                errorDiv.style.display = 'block'
            }
        }

        // Handle the auth callback
        handleAuthCallback()
    </script>
</body>
</html>
