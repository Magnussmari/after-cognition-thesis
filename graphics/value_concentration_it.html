<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Concentration Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .slide-container {
            width: 100%;
            max-width: 1000px;
            background: white;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        svg {
            width: 100%;
            height: 400px;
        }

        .axis {
            stroke: #333;
            stroke-width: 1.5;
        }

        .grid-line {
            stroke: #e0e0e0;
            stroke-width: 0.5;
        }

        .curve {
            fill: none;
            stroke-width: 2.5;
        }

        .cognitive-curve {
            stroke: #2563eb;
        }

        .irreducible-curve {
            stroke: #16a34a;
        }

        .gpt-line {
            stroke: #dc2626;
            stroke-width: 1;
            stroke-dasharray: 5,3;
        }

        .axis-label {
            font-size: 12px;
            fill: #333;
            font-weight: 500;
        }

        .year-label {
            font-size: 11px;
            fill: #666;
        }

        .value-label {
            font-size: 11px;
            fill: #666;
        }

        .curve-label {
            font-size: 12px;
            font-weight: 600;
        }

        .cognitive-text {
            fill: #2563eb;
        }

        .irreducible-text {
            fill: #16a34a;
        }

        .gpt-text {
            fill: #dc2626;
            font-size: 11px;
            font-weight: 500;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-line {
            width: 20px;
            height: 2.5px;
        }

        .legend-cognitive {
            background: #2563eb;
        }

        .legend-irreducible {
            background: #16a34a;
        }

        .legend-text {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="slide-container">
    <h1 class="title">L'Ipotesi della Concentrazione del Valore</h1>
    <div style="text-align:center; font-size:15px; color:#444; margin-bottom: 8px;">by Magnús Smári Smárason</div>
    <p class="subtitle">Migrazione del valore economico dal lavoro cognitivo alle capacità umane irriducibili</p>
        
        <svg viewBox="0 0 800 400">
            <!-- Grid -->
            <g>
                <line class="grid-line" x1="80" y1="320" x2="720" y2="320" />
                <line class="grid-line" x1="80" y1="240" x2="720" y2="240" />
                <line class="grid-line" x1="80" y1="160" x2="720" y2="160" />
                <line class="grid-line" x1="80" y1="80" x2="720" y2="80" />
            </g>

            <!-- Axes -->
            <line class="axis" x1="80" y1="50" x2="80" y2="330" />
            <line class="axis" x1="80" y1="330" x2="720" y2="330" />

            <!-- Y-axis labels -->
            <text class="value-label" x="70" y="85" text-anchor="end">100</text>
            <text class="value-label" x="70" y="165" text-anchor="end">75</text>
            <text class="value-label" x="70" y="245" text-anchor="end">50</text>
            <text class="value-label" x="70" y="325" text-anchor="end">25</text>
            <text class="value-label" x="70" y="55" text-anchor="end">Valore</text>

            <!-- X-axis labels -->
            <text class="year-label" x="80" y="350" text-anchor="middle">2020</text>
            <text class="year-label" x="208" y="350" text-anchor="middle">2022</text>
            <text class="year-label" x="336" y="350" text-anchor="middle">2024</text>
            <text class="year-label" x="464" y="350" text-anchor="middle">2026</text>
            <text class="year-label" x="592" y="350" text-anchor="middle">2028</text>
            <text class="year-label" x="720" y="350" text-anchor="middle">2030</text>

            <!-- GPT Launch Line -->
            <line class="gpt-line" x1="176" y1="60" x2="176" y2="330" />
            <text class="gpt-text" x="176" y="50" text-anchor="middle">ChatGPT</text>

            <!-- Cognitive Work Curve -->
            <path class="curve cognitive-curve" 
                  d="M 80,100 
                     L 160,98 
                     L 176,97
                     C 200,98 250,110 336,160
                     C 420,200 500,240 592,270
                     Q 656,290 720,300" />

            <!-- Irreducible Human Value Curve -->
            <path class="curve irreducible-curve" 
                  d="M 80,300 
                     L 160,298 
                     L 176,297
                     C 200,295 250,280 336,220
                     C 420,170 500,130 592,100
                     Q 656,80 720,70" />

            <!-- Curve Labels -->
            <text class="curve-label cognitive-text" x="150" y="85" text-anchor="middle">Lavoro Cognitivo</text>
            <text class="curve-label irreducible-text" x="630" y="60" text-anchor="middle">Valore Umano Irriducibile</text>
        </svg>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-line legend-cognitive"></div>
                <span class="legend-text">Lavoro Cognitivo (Analisi, Programmazione, Elaborazione Dati)</span>
            </div>
            <div class="legend-item">
                <div class="legend-line legend-irreducible"></div>
                <span class="legend-text">Umano Irriducibile (Presenza, Cura, Saggezza Vissuta)</span>
            </div>
        </div>
    </div>
</body>
</html>
